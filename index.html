<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="dashboard">
        <h1>Productivity Dashboard</h1>
        <!-- <button>Change theme</button> -->
      </div>
      <section class="weather">
        <div class="day">
          <h2></h2>
          <h1></h1>
          <h3></h3>
        </div>
        <div class="temp">
          <h1></h1>
          <h2></h2>
          <h3></h3>
          <h3></h3>
          <h3></h3>
        </div>
      </section>
      <section id="allelem">
        <div class="todoElem" id="0">
          <img
            src="https://images.unsplash.com/photo-1642543492493-f57f7047be73?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>To Do List</h1>
        </div>
        <div class="dailyElem" id="1">
          <img
            src="https://plus.unsplash.com/premium_photo-1706552574258-8a5b8dc67532?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Daily Planner</h1>
        </div>
        <div class="motiElem" id="2">
          <img
            src="https://images.unsplash.com/photo-1548438294-1ad5d5f4f063?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Motivation</h1>
        </div>
        <div class="pomoElem" id="3">
          <img
            src="https://images.unsplash.com/photo-1714667256947-8d2b9c406ffd?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Pomodoro Timer</h1>
        </div>
        <div class="goalsElem" id="4">
          <img
            src="https://images.unsplash.com/photo-1768055105012-4c53791b2877?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Daily Goals</h1>
        </div>
      </section>
      <section class="fullelem todo" id="0">
        <div class="nav">
          <h1>To Do List</h1>
          <button>Close</button>
        </div>
        <div class="task">
          <div class="writeTask">
            <form>
              <input class="inp" type="text" placeholder="type here" />
              <textarea name="" placeholder="description" id=""></textarea>
              <div class="check">
                <input type="checkbox" id="agree" />
                <label for="agree">important</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="tasksToDo"></div>
        </div>
      </section>
      <section class="fullelem planner" id="1">
        <div class="nav">
          <h1>Plan your day to be more productive</h1>
          <button>Close</button>
        </div>
        <div class="dailyPlan">
          <div class="plan"></div>
        </div>
      </section>
      <section class="fullelem motivation" id="2">
        <div class="nav">
          <h1>Motivation</h1>
          <button>Close</button>
        </div>
        <div class="quoteSection">
          <div class="quotes">
            <div class="quot">
              <button>Quote of the Day</button>
              <p></p>
              <div class="btn2">
                <button></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="fullelem pomodoro" id="3">
        <div class="nav">
          <h1>Study with me!</h1>
          <button>Close</button>
        </div>
        <div class="center">
          <h1>25 : 00</h1>
          <div class="btn">
            <button>Start</button>
            <button>Pause</button>
            <button>Restart</button>
          </div>
        </div>
      </section>
      <section class="fullelem goals" id="4">
        <div class="nav">
          <h1>Daily Goals</h1>
          <button>Close</button>
        </div>
        <div class="dailyGoal">
            <div class="goals-box">
              <div class="nav">
                <h1>Today Goals</h1>
              </div>

              <div class="progress">
                <p id="progressText">0 / 0 completed</p>
                <div class="bar">
                  <div class="fill"></div>
                </div>
              </div>

              <div class="goal-list" id="goalList">
                <!-- goals here -->
              </div>

              <div class="add-goal">
                <input
                  type="text"
                  id="goalInput"
                  placeholder="Add a new goal..."
                />
                <button id="addGoal">+</button>
              </div>
            </div>
          
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
